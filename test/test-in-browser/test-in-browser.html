<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dist/browser/emoji-picker-vue.min.css">
    <style>
        .emoji-trigger {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        #target {
            height: 100px;
            width: 300px;
            border: 1px solid #eee;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="target" contenteditable></div>
    <div id="app">
        <emoji-picker :target="target" :show="isShowEmoji" :config="style">
            <label @click="showEmoji" class="emoji-trigger" v-html="triggerCode"></label>
        </emoji-picker>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../../dist/browser/emoji-picker-vue.min.js"></script>
</body>
<script>
    Vue.use(emojiPicker);
    new Vue({
        el: '#app',
        data: {
            target: null,
            isShowEmoji: false,
            triggerCode: '&#x1F600;',
            style: {
                width: '288px',
                height: '180px'
            }
        },
        created() {
            this.target = document.querySelector('#target');
        },
        methods: {
            showEmoji() {
                this.isShowEmoji = !this.isShowEmoji;
            }
        }
    })
</script>

</html>
