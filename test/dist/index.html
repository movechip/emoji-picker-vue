<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .emoji-trigger {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        #target {
            height: 100px;
            width: 300px;
            border: 1px solid #eee;
            overflow-y: auto;
        }
    </style>
<link href="emoji-picker-vue.min.css" rel="stylesheet"></head>

<body>
   
   <div id="app">
    <!-- <div id="target" contenteditable="true"></div> -->
    <input id="target"/>
    <app :target="target" :show="isShowEmoji">
        <label @click="showEmoji" class="emoji-trigger" v-html="triggerCode"></label>
    </app>
   </div>
<script type="text/javascript" src="index.js"></script></body>

</html>
